<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Science Fiction and Fantasy Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- <script src="main.js"></script> -->
</head>
<body>
    <h1 id="title">Science Fiction and Fantasy Survey</h1>
    <p id="description">Tell us about your favorite science fiction and fantasy films, series (TV, films, and/or lit), and authors!</p>
    <form id="survey-form" action="">
        <label for="name" id="name-label">Name (first name only):</label>
        <input type="text" id="name" pattern="[A-Za-z]+" placeholder="First name" required>
        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" placeholder="username@company.com" required>
        <label for="number" id="number-label">Age (you must be at least 13):</label>
        <input type="number" id="number" min="13" max="105" placeholder="13" required>
        <input type="submit" id= "submit" value="Submit form">
    </form>
</body>
</html>
